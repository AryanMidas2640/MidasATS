# MongoDB Configuration
spring.data.mongodb.host=${MONGODB_HOST:localhost}
spring.data.mongodb.port=${MONGODB_PORT:27017}
spring.data.mongodb.database=${MONGODB_DATABASE:hrms-dev}
spring.data.mongodb.username=${MONGODB_USERNAME:admin}
spring.data.mongodb.password=${MONGODB_PASSWORD:devpassword}
spring.data.mongodb.authentication-database=admin

# Redis Configuration
spring.redis.host=${REDIS_HOST:localhost}
spring.redis.port=${REDIS_PORT:6379}
spring.redis.timeout=2000ms
spring.redis.password=${REDIS_PASSWORD:}

# Logging Configuration
logging.level.root=DEBUG
logging.level.com.midas.consulting=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# CORS Configuration - More permissive for development
app.cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,http://localhost:8080,http://127.0.0.1:3000}

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Email Configuration - Use local/test settings
spring.mail.host=${MAIL_HOST:localhost}
spring.mail.port=${MAIL_PORT:1025}
spring.mail.username=${MAIL_USERNAME:dev@test.com}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# AWS Configuration - Use local/test settings
amazonProperties.endpointUrl=http://localhost:9000
amazonProperties.accessKey=${AWS_ACCESS_KEY_ID:minioadmin}
amazonProperties.secretKey=${AWS_SECRET_ACCESS_KEY:minioadmin}
amazonProperties.bucketName=${AWS_BUCKET_NAME:hrms-dev-bucket}

# Actuator Configuration - Full access for development
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.health.mongo.enabled=true
management.health.redis.enabled=true

# Swagger Configuration - Enabled for development
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.packages-to-scan=com.midas.consulting.controller.v1

# Security Configuration - Less restrictive for development
spring.security.require-ssl=false

# Jackson Configuration
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.serialization.write-dates-as-timestamps=false

# Development specific
server.error.include-stacktrace=always
server.error.include-message=always