app:
  file-processing:
    temp-directory: ${java.io.tmpdir}/ats-temp
    cleanup-on-startup: true
    max-retry-attempts: 3
    retry-delay-ms: 100
    max-file-size-bytes: 10485760  # 10MB
    allowed-extensions: [pdf, doc, docx, txt]
    temp-file-max-age-hours: 24
    enable-scheduled-cleanup: true